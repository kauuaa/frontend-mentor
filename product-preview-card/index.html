<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="box-main">
      <div class="pc">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </div>

      <div class="celular">
        <img src="images/image-product-mobile.jpg" alt="Product Image Mobile">
      </div>

      <div class="direita">
        <p class="top">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="preco"><span class="preco-origin">$149.99</span> <span class="preco-anti">$169.99</span></p>
        <button>
          <img src="images/icon-cart.svg" alt="Cart">
          Add to Cart
        </button>
      </div>
    </div>
</body>
</html>
